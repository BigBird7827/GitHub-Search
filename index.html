<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository Search</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      margin-top: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      background: linear-gradient(to right, #444, #555);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #888;
      border-radius: 5px;
      background: linear-gradient(to bottom, #666, #444);
      color: #fff;
    }

    input[type="text"]::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to bottom, #00ffcc, #00cc99);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background: linear-gradient(to bottom, #00cc99, #008066);
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 800px;
    }

    .repo {
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      background: linear-gradient(to bottom, #444, #333);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .repo:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .repo-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .repo-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #00ffcc;
    }

    .repo-header h3 {
      margin: 0;
      color: #00ffcc;
    }

    .repo-header h3 a {
      color: inherit;
      text-decoration: none;
    }

    .repo-header h3 a:hover {
      text-decoration: underline;
    }

    .repo-meta {
      margin: 10px 0;
      font-size: 14px;
      color: #ccc;
    }

    .repo-description {
      margin: 0;
      font-size: 16px;
    }

    .pagination {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .pagination button {
      padding: 10px 20px;
    }

    #loading-spinner {
      display: none;
      text-align: center;
    }

    #loading-spinner div {
      width: 50px;
      height: 50px;
      border: 5px solid #888;
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>GitHub Repository Search</h1>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search for repositories...">
    <button id="searchButton">Search</button>
  </div>
  <div id="loading-spinner">
    <div></div>
    <p>Loading...</p>
  </div>
  <div class="results" id="results"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('search');
    const resultsContainer = document.getElementById('results');
    const paginationContainer = document.getElementById('pagination');
    const loadingSpinner = document.getElementById('loading-spinner');

    let currentPage = 1;

    const fetchRepositories = async (query, page = 1) => {
      try {
        const response = await fetch(`https://api.github.com/search/repositories?q=${query}&page=${page}&per_page=10`);
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error('Error fetching repositories:', error);
        return [];
      }
    };

    const displayRepositories = (repositories) => {
      resultsContainer.innerHTML = '';
      repositories.forEach(repo => {
        const repoElement = document.createElement('div');
        repoElement.classList.add('repo');

        repoElement.innerHTML = `
          <div class="repo-header">
            <img src="${repo.owner.avatar_url}" alt="${repo.owner.login}">
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
          </div>
          <div class="repo-meta">
            ‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}
          </div>
          <p class="repo-description">${repo.description || 'No description provided.'}</p>
        `;
        resultsContainer.appendChild(repoElement);
      });
    };

    const displayPagination = (query) => {
      paginationContainer.innerHTML = `
        <button ${currentPage === 1 ? 'disabled' : ''} id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
      `;

      document.getElementById('prevPage').addEventListener('click', async () => {
        if (currentPage > 1) {
          currentPage--;
          await handleSearch(query);
        }
      });

      document.getElementById('nextPage').addEventListener('click', async () => {
        currentPage++;
        await handleSearch(query);
      });
    };

    const handleSearch = async (query) => {
      if (!query) return;
      loadingSpinner.style.display = 'block';
      resultsContainer.innerHTML = '';
      paginationContainer.innerHTML = '';
      const repositories = await fetchRepositories(query, currentPage);
      displayRepositories(repositories);
      displayPagination(query);
      loadingSpinner.style.display = 'none';
    };

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      currentPage = 1;
      handleSearch(query);
    });

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        currentPage = 1;
        handleSearch(query);
      }
    });
  </script>
</body>
</html>
